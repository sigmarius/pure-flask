{% extends 'products/base.html' %}

{% block title %}
	Product #{{ product.id }} Details
{% endblock %}

{% block body %}
	<h2>Product #{{ product.id }} {{ product.name }}</h2>
    {% if product.is_new %}
        <span class="badge badge-secondary">New</span>
    {% endif %}
	<small>
		<a href="{{ url_for('products_app.list') }}">Back to list</a>
	</small>
{% endblock %}
